        <script>


        $(function(){

          var array = [];


            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'db.text', true);
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4){
                    if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304){
                      array = xhr.responseText.split('\n');
                      var body="";
                      body += '<div class="row" id="row_1" name="row_1">';

                      for (var i = 0; i < array.length; ++i){
                        var data;

                        data = array[i].split(',');
                        body += '<div class="col-md-4 portfolio-item">'
                              + '<p id="name">' + data[0] + '</p>'
                              + '<p id="quan">Quantity</p>'
                              + '<a href="#">'
                              + '<img id="product" class="img-responsive"'
                              + 'src=' + '"' +data[2] + '"' + ' alt="">'
                              + '</a>'
                              + '<p id="price">' + data[1] + '</p>'
                              + '</div>';
                        if (i+1 % 3 == 0){
                          body += '<div class="row">';
                        }

                      }

                      $("#itemsContainer").append(body);
                    }
                }
            }
